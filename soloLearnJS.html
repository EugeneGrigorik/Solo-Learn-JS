      // 1. Функция для записи строки

      // Пример 1:
      var x = 10 + 5;
      document.write(x + "<br>");

      // Пример 2:
      var y = x + 100;
      document.write(y + "<br>");

      document.write(myVariable + " ...Такой ответ получился потому что 26 / 6 будет равно 4 и 2 в остатке, ответ - это остаток" + "<br>");

      // Инкремент (++) и Декремент (--)

      // var++ (Постинкремент) -------> a = 10, b = 11
      // ++var (Преинкремент)  -------> a = 11, b = 11
      // var-- (Постдекремент) -------> a = 10, b = 9
      // --var (Предекремент)  -------> a = 9, b = 9

      // Пример 4:
      var a = 0, b = 10;
      var a = b++;
      document.write(a + "<br>");
      document.write(b + "<br>");

      document.write(b + "<br>");

      // !  (NOT(НЕ)) -------> Возвращает true, если операнд ложный. Возвращает false, если операнд истинный

      // Пример:
      document.write((4 > 2) && (10 < 15) + "<br>"); // true т.к. оба верны
      document.write((4 > 2) + "<br>" || (10 < 15) + "<br>"); // true т.к. один из них точно верный (Перенос строки работает только если <br> поставить после первого операнда. Почему?)
